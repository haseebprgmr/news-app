<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maldives News App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .news-card {
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .news-card:hover {
      transform: scale(1.02);
    }
    .news-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .news-card .card-body {
      padding: 20px;
    }
    .news-card h5 {
      font-size: 1.25rem;
      font-weight: bold;
    }
    .news-card p {
      color: #555;
    }
    .ai-summary, .translation {
      background: #e3f2fd;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Maldives News App</h1>
    <div id="news-container" class="row"></div>
  </div>

  <script>
    const rssFeeds = [
      'https://maldivesindependent.com/feed/',
      'https://en.sun.mv/feed',
      // Add more RSS feed URLs here
    ];

    const openAiKey = 'YOUR_OPENAI_KEY'; // Replace with your OpenAI API key

    // Fetch and parse RSS feeds
    async function fetchNews() {
      const newsContainer = document.getElementById('news-container');
      newsContainer.innerHTML = '<p>Loading news...</p>';

      try {
        const allArticles = [];
        for (const feed of rssFeeds) {
          const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed)}`);
          const data = await response.json();
          allArticles.push(...data.items);
        }
        displayNews(allArticles);
      } catch (error) {
        console.error('Error fetching news:', error);
        newsContainer.innerHTML = '<p>Failed to load news. Please try again later.</p>';
      }
    }

    // Display news articles
    async function displayNews(articles) {
      const newsContainer = document.getElementById('news-container');
      newsContainer.innerHTML = ''; // Clear previous content

      if (articles.length === 0) {
        newsContainer.innerHTML = '<p>No news found.</p>';
        return;
      }

      for (const article of articles) {
        const newsCard = document.createElement('div');
        newsCard.classList.add('col-md-6', 'news-card');

        const cardContent = `
          <div class="card">
            <img src="${article.enclosure?.link || 'https://via.placeholder.com/400x200'}" alt="${article.title}">
            <div class="card-body">
              <h5>${article.title}</h5>
              <p>${article.description || 'No description available.'}</p>
              <div class="ai-summary">Loading AI summary...</div>
              <div class="translation">Loading translation...</div>
              <a href="${article.link}" target="_blank" class="btn btn-primary mt-3">Read More</a>
            </div>
          </div>
        `;
        newsCard.innerHTML = cardContent;
        newsContainer.appendChild(newsCard);

        // Get AI summary and translation
        const aiSummaryElement = newsCard.querySelector('.ai-summary');
        const translationElement = newsCard.querySelector('.translation');

        const summary = await getAiSummary(article.title, article.description);
        aiSummaryElement.textContent = `AI Summary: ${summary}`;

        const translation = await translateToDhivehi(summary);
        translationElement.textContent = `Dhivehi Translation: ${translation}`;
      }
    }

    // Get AI summary using OpenAI API
    async function getAiSummary(title, description) {
      const prompt = `Summarize the following news article in one sentence:\n\nTitle: ${title}\nDescription: ${description}`;

      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${openAiKey}`,
          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo',
            messages: [{ role: 'user', content: prompt }],
            max_tokens: 50,
          }),
        });

        const data = await response.json();
        return data.choices[0].message.content.trim();
      } catch (error) {
        console.error('Error fetching AI summary:', error);
        return 'Unable to generate summary.';
      }
    }
